<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Periodic Table</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <div class="table">
          <div class="column alkali">
            <div class="block">H</div>
            <div class="block">Li</div>
            <div class="block">Na</div>
            <div class="block">K</div>
            <div class="block">Rb</div>
            <div class="block">Cs</div>
            <div class="block">Fr</div>
          </div>
          <div class="column alkaliEarth">
            <div class="invis"></div>
            <div class="block">Be</div>
            <div class="block">Mg</div>
            <div class="block">Ca</div>
            <div class="block">Sr</div>
            <div class="block">Ba</div>
            <div class="block">Ra</div>
          </div>
          <div class="column">

            <div id="elementDisplay">
                <span>Element Display...</span>
            </div>
    
            <div class="transitionMetals">
              <div class="column">
                  <div class="block">Sc</div>
                  <div class="block">Y</div>
                  <div class="block">Lu</div>
                  <div class="block">Lr</div>
              </div>
              <div class="column">
                  <div class="block">Ti</div>
                  <div class="block">Zr</div>
                  <div class="block">Hf</div>
                  <div class="block">Unq</div>
              </div>
              <div class="column">
                  <div class="block">V</div>
                  <div class="block">Nb</div>
                  <div class="block">Ta</div>
                  <div class="block">Unp</div>
              </div>
              <div class="column">
                  <div class="block">Cr</div>
                  <div class="block">Mo</div>
                  <div class="block">W</div>
                  <div class="block">Unh</div>
              </div>
              <div class="column">
                  <div class="block">Fe</div>
                  <div class="block">Ru</div>
                  <div class="block">Os</div>
                  <div class="invis"></div>
              </div>
              <div class="column">
                  <div class="block">Co</div>
                  <div class="block">Rh</div>
                  <div class="block">Ir</div>
                  <div class="block">Une</div>
              </div>
              <div class="column">
                  <div class="block">Ni</div>
                  <div class="block">Pd</div>
                  <div class="block">Pt</div>
                  <div class="invis"></div>
              </div>
              <div class="column">
                  <div class="block">Cu</div>
                  <div class="block">Ag</div>
                  <div class="block">Au</div>

              </div>
              <div class="column">
                  <div class="block">Zn</div>
                  <div class="block">Cd</div>
                  <div class="block">Hg</div>
                  <div class="invis"></div>
              </div>
            </div>

          </div>
          
          <div class="column icsoagens">
            <div class="block invis"></div>
            <div class="block">B</div>
            <div class="block">Al</div>
            <div class="block">Ga</div>
            <div class="block">In</div>
            <div class="block">Tl</div>
            <div class="invis"></div>
          </div>
          <div class="column tetragens">
            <div class="block invis"></div>
            <div class="block">C</div>
            <div class="block">Si</div>
            <div class="block">Ge</div>
            <div class="block">Sn</div>
            <div class="block">Pb</div>
            <div class="invis"></div>
          </div>
          <div class="column pnictogens">
            <div class="block invis"></div>
            <div class="block">N</div>
            <div class="block">P</div>
            <div class="block">As</div>
            <div class="block">Sb</div>
            <div class="block">Bi</div>
            <div class="invis"></div>
          </div>
          <div class="column chalcogens">
            <div class="block invis"></div>
            <div class="block">O</div>
            <div class="block">S</div>
            <div class="block">Se</div>
            <div class="block">Te</div>
            <div class="block">Po</div>

          </div>

            <div class="invis"></div>
            <div class="block">F</div>
            <div class="block">Cl</div>
            <div class="block">Br</div>
            <div class="block">I</div>
            <div class="block">At</div>

          </div>
          <div class="column noblegases">
            <div class="block">He</div>
            <div class="block">Ne</div>
            <div class="block">Ar</div>
            <div class="block">Kr</div>
            <div class="block">Xe</div>
            <div class="block">Rn</div>
            <div class="invis"></div>
          </div>
          <div class="break"></div>

      </div>
  </body>
  <script src="script.js"></script>
</html>
